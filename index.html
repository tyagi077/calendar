<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./index.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="nav">
        <select id="monthdropdown"></select>
        <select id="yeardropdown"></select>
      </div>

      <div class="calendar"></div>

      <div class="model">
        <form id="taskForm">
          <h2>Add New Task</h2>
          <input type="text" id="taskTitle" placeholder="Task Title" required />
          <textarea id="taskDesc" placeholder="Task Description"></textarea>
          <input type="button" value="Add Task" id="addTaskBtn" />
          <input type="button" value="Cancel" id="cancelTaskBtn" />
        </form>
      </div>

      <div class="task-view-modal" style="display: none">
        <div class="task-view-box">
          <h3 id="viewTitle"></h3>
          <p id="viewDesc"></p>
          <label>
            <input type="checkbox" id="markComplete" />
            Mark as Completed
          </label>
          <div class="task-view-buttons">
            <button id="editTaskBtn">✏️ Edit</button>
            <button id="deleteTaskBtn">🗑️ Delete</button>
            <button id="closeTaskView">Close</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
